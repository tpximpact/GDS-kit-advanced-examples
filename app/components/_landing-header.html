<header class="govuk-header" role="banner" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container">
      <div class="govuk-header__content">
        <a href="/" class="govuk-header__link govuk-header__service-name">
          {{ serviceName }}
        </a>
        <button type="button" class="govuk-header__menu-button govuk-js-header-toggle" aria-controls="navigation" hidden>
          Menu
        </button>
      </div>
    </div>
    <nav aria-label="Menu" class="govuk-header__navigation">
          
      <ul id="navigation" class="govuk-header__navigation-list govuk-width-container">
        <li class="govuk-header__navigation-item no-spacing">
          <form action="/camden" method="post">
            <select class="govuk-select" id="sort" name="sort" onchange="this.form.submit()">
              <option value="select" selected>Select your council</option>
              <option value="Camden">Camden</option>
              <option value="Gateshead">Gateshead</option>
              <option value="Lambeth">Lambeth</option>
              <option value="Southwark">Southwark</option>
            </select>
          </form>
        </li>
      </ul>
    </nav>
</header>
